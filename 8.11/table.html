<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            margin: auto;
            border: 1px solid  #000;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload=function(){
            var table=document.querySelector("table");
            var ajax=new XMLHttpRequest();
            ajax.onreadystatechange=function(){
                if(ajax.readyState==4){
                    if(ajax.status==200){
                        var dom=ajax.responseXML;
                        var stus=dom.getElementsByTagName("stu");
                        // var tr=""
                        for(var i=0;i<stus.length;i++){
                            var tr=document.createElement("tr");
                            var td="";


                            // tr+="<tr>";

                            td+="<td>"+stus[i].getElementsByTagName("name")[0].innerHTML+"</td>";
                            td+="<td>"+stus[i].getElementsByTagName("sex")[0].innerHTML+"</td>";
                            td+="<td>"+stus[i].getElementsByTagName("age")[0].innerHTML+"</td>";

                            // tr+="</tr>";

                            tr.innerHTML=td;

                            table.appendChild(tr);

                        }
                        // table.innerHTML=tr;
                        
                    }
                }
            }
            ajax.open("get","ajax.xml")
            ajax.send();
        }
    </script>
</head>
<body>
    <table>
        <!-- <thead> -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <!-- </thead> -->
        <!-- <tbody>

        </tbody> -->
    </table>
</body>
</html>
